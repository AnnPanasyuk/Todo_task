<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebArtG</title>
    <link rel="shortcut icon" href="images/favico.png" type="image/png">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- build:css -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/znormalize.css">    
    <link rel="stylesheet" href="css/select2.min.css"> 
    <link rel="stylesheet" href="css/slick.css">
    <!-- add new file here -->

    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/main_styles.css">
    <link rel="stylesheet" href="css/main_adapt.css">
    <link rel="stylesheet" href="css/Xcustom.css">
    <link rel="stylesheet" href="css/Xcustom_adapt.css">
    <!-- endbuild -->

    <!--[if lt IE 10]>
    <link rel="stylesheet" href="https://rawgit.com/codefucker/finalReject/master/reject/reject.css" media="all" />

    <![endif]-->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>

<div class="global-wrapper">
    <!-- HEADER -->
    <header>
    
        <h1>Todo list</h1>
    
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <div class="main">
        <!-- add partials here -->
        <div class="main_block">
        
            <div class="form-container">
                <form id="todo-form" class="todo-form">
                    <input class="input" id="form-title" placeholder="Title" type="text">
                    <input class="input" id="form-description" placeholder="Description" type="text">
                    <input class="submit" type="submit" name="create" placeholder="Create">
                </form>
            </div>
        
            <ol class="todo-list-container" id="todo-list"></ol>
        
        </div>
    </div>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer class="footer">
    
    </footer>
    <!-- FOOTER -->
    
    <!-- SCRIPTS -->
    <script src="js/plagins/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/validate_script.js" ></script>
    
    <!-- build:js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.js"></script>
    
    <script type="text/javascript" src="js/plagins/select2.js" ></script>
    <script type="text/javascript" src="js/plagins/jquery.validate.min.js" ></script>
    <script type="text/javascript" src="js/plagins/maskInput.js" ></script>
    <script type="text/javascript" src="js/plagins/slick.js" ></script>
    
    
    <script type="text/javascript" src="js/basic_scripts.js" ></script>
    <script type="text/javascript" src="js/develop/main.js" ></script>
    <script type="text/javascript" src="js/develop/custom.js" ></script>
    <!-- endbuild -->
    
    <!-- /SCRIPTS -->

</div>
